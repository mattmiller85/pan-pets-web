<!doctype html>
<html ng-app="pan-pets">
  <head>
    <title>Pets!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="js/PetsController.js"></script>
    <script src="js/PetsService.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pan-pets.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Pet Tracker</a>
    </nav>
    
    <main ng-controller="PetsController as app" role="main" class="container">
      <h2 class="pet-list-title">All the pets</h2>
      <div class="list-group">
          <a ng-click="app.editPet(pet.id)" href="#" ng-class="{ active: pet.id === app.current_pet.id }" class="list-group-item list-group-item-action" ng-repeat="pet in app.pet_list">{{ pet.name }}</a>
      </div>
      <button ng-show="!app.show_add_edit" ng-click="app.addPet()" class="btn btn-primary">Add Pet</button>
      <section ng-show="app.show_add_edit">
        <h3>Selected Pet</h3>
        <div class="form-group">
          <label for="PetName">Name</label>
          <input type="text" class="form-control" id="PetName" placeholder="Name of the pet" ng-model="app.current_pet.name">
        </div>
        <div class="form-group">
          <label for="PetTYpe">Type</label>
          <select type="text" class="form-control" id="PetType" ng-options="v as k for (k, v) in app.pet_type_mapping" ng-model="app.current_pet.type">
            <option>Select</option>
          </select>
        </div>
        <button ng-click="app.savePet()" class="btn btn-primary">Save</button>
        <div ng-show="app.has_error" class="alert alert-danger">
          <ul>
            <li ng-repeat="error in app.error_messages">{{ error }}</li>
          </ul>
        </div>
      </section>
    </main>
    <script src="//code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
